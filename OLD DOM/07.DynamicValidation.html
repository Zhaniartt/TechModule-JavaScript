<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8"><title>Focus</title>
  <style>.error { border: 2px solid red; }</style>
</head>
<body onload="validate()">
  <label for="email">Enter email:</label>
  <input id="email" type="text"/>
  <script>
    function validate() {
        function validate() {
      let currentMail = document.getElementById('email')
      let regex = /^[a-z]+@[a-z]+\.[a-z]+$/
        currentMail.addEventListener('change',function(){
            if(!currentMail.value.trim().match(regex)){
                currentMail.classList.add('error')
            }else{
                currentMail.classList.remove('error')
            }
        })
    }
    }
  </script>
</body>
</html>
